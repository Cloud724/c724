port: 7890  
socks-port: 7891
redir-port: 7892
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
secret: ""
cfw-bypass:
  - localhost
  - 127.*
  - 10.*
  - 172.16.*
  - 172.17.*
  - 172.18.*
  - 172.19.*
  - 172.20.*
  - 172.21.*
  - 172.22.*
  - 172.23.*
  - 172.24.*
  - 172.25.*
  - 172.26.*
  - 172.27.*
  - 172.28.*
  - 172.29.*
  - 172.30.*
  - 172.31.*
  - 192.168.*
  - <local>
cfw-latency-timeout: 3000
cfw-latency-url: http://www.gstatic.com/generate_204
cfw-conn-break-strategy:
  proxy: none
  profile: true
  mode: false
cfw-child-process: []
proxies:
  - name: SG
    type: vmess
    server: 47.241.168.218
    port: "60693"
    uuid: f713eeb4-1f2c-45a2-95d3-dbb0acc8f201
    alterId: "0"
    cipher: none
  - name: HK1
    type: vmess
    server: 2.58.64.249
    port: "27763"
    uuid: 960c357f-b5dd-468c-84d0-de39368ecd1a
    alterId: "0"
    cipher: none
proxy-groups:
  - name: select a proxy group
    type: select
    proxies:
      - PROXY_W
  - name: PROXY_W
    proxies:
      - SG
      - HK1
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 600
